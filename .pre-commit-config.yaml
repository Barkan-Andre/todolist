repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks #  откуда будет выполнять скрипт
    rev: v4.3.0 # версия
    hooks:
      - id: trailing-whitespace # убирает плавающие пробелы
      - id: end-of-file-fixer # убирает пробелы в конце файла
      - id: double-quote-string-fixer # двойные кавычки меняются на одинарные
  - repo: https://github.com/PyCQA/isort # сортирует импорты в правильном порядке
    rev:  5.12.0
    hooks:
      - id: isort
